<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet" />

    <link href="/css/audio.css" rel="stylesheet" />
    

    <script src="/js/handler.js"></script>
    <script src="/js/main.js"></script>

    

    <title>Wap Project</title>
</head>

<body>
    <dvi class="container-fluid">
        <div id="login" class="section-border container-fluid">
            <div id="login-panel" class="row">
                <div class="col">
                    <img src="/image/logo.png" style="width: 150px; height: 100px;">
                </div>
                <div class="col">
                    <label class="form-label">
                        Username
                        <input type="text" id="username" class="form-control" value="john" />
                    </label>
                    <label class="form-label">
                        Password
                        <input type="password" id="password" class="form-control" value="123" />
                    </label>
                    
                    <button id="login-btn" class="btn btn-primary" style="width: 80px;">Login</button>
                    <p id="login-error" style=" visibility: hidden; color: red;">Username or Password is wrong!</p>
                </div>
            </div>

            <div id="login-user-panel" class="row" style="visibility: hidden;">
                <div class="col"><span id="user-name"></span></div>
                <div class="col">
                    <input type="text" id="search-input" />
                    <button id="search-btn" class="addbtn" style="width: 80px;">
                        <i class="fa fa-search"></i>Search
                    </button>
                </div>
                <div class="col">
                    <button id="logout-btn" class="btn btn-primary" style="width: 80px;">Logout</button>
                </div>
            </div>

        </div>

        <div id="welcome-message" class="container-fluid" style="text-align: center;" >
            <h3>Welcome to music website</h3>
        </div>

        <div id="login-content" style="display: none; position: relative;">
            
            <div id="song-list" style="padding: 100px;">
                <h3 id="song-list-text" >Song You May Interested</h3>
                <h3 id="song-search-text" style="display: none;"></h3>
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Release Date</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="songList">

                    </tbody>

                </table>
            </div>

            <div id="play-list-table" style="padding: 100px;">
                <h3>Your Playlist</h3>
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="playlist">

                    </tbody>

                </table>
            </div>

            

            <div id="audio-player" class="audio-player">
                <div id="timeline" class="timeline">
                    <div class="progress"></div>
                </div>
                <div class="controls">
                    <div class="shuffle">
                        <button id="shuffle-icon" class="audio-btn fa fa-random fa-2x"></button>
                    </div>
                    <div class="play-container">
                        <div class="backward">
                            <button id="backward-icon" class="audio-btn fa fa-backward fa-2x"></button>
                        </div>
                        <div class="toggle-play play">
                            <button id="play-icon" class="audio-btn fa fa-play-circle fa-2x"></button>
                        </div>
                        <div class="forward">
                            <button id="forward-icon" class="audio-btn fa fa-forward fa-2x"></button>
                        </div>
                    </div>
                    <div id="song-title">-</div>
                    <div class="time">
                        <div class="current">0:00</div>
                        <div class="divider">/</div>
                        <div class="length">0:00</div>
                    </div>
                    <!-- <div class="shuffle">
                        <button id="shuffle-icon" class="audio-btn fa fa-random fa-2x"></button>
                    </div> -->
                    <div class="volume-container">
                        <div class="volume-button">
                            <div class="audio-btn volume fa fa-volume-up fa-2x"></div>
                        </div>
                        <div id="volume-slider" class="volume-slider">
                            <div id="volume-percentage" class="volume-percentage"></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </dvi>
</body>

<script src="/js/audio.js"></script>

</html>
