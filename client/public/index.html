<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link href="/css/style.css" rel="stylesheet" />
    <script src="/js/handler.js"></script>
    <script src="/js/main.js"></script>

    <title>Wap Project</title>
</head>

<body>
    <dvi class="container-fluid">
        <div id="login" class="section-border container-fluid">
            <div id="login-panel" class="row">
                <div class="col">
                    <h3>Logo</h3>
                </div>
                <div class="col">
                    <label class="form-label">
                        Username
                        <input type="text" id="username" class="form-control" value="john" />
                    </label>
                    <label class="form-label">
                        Password
                        <input type="password" id="password" class="form-control" value="123" />
                    </label>
                    <button id="login-btn" class="btn btn-primary">Login</button>
                </div>

                <div id="login-error" style="visibility: hidden; color: red;">
                    Username or Password is wrong!
                </div>

            </div>

            <div id="login-user-panel" class="row" style="visibility: hidden;">
                <div class="col"><span id="user-name"></span></div>
                <div class="col">
                    <input type="text" id="search-input" />
                    <button id="search-btn">Search</button>
                </div>
                <div class="col"><button id="logout-btn" class="btn btn-primary">Logout</button></div>
            </div>

        </div>

        <div id="welcome-message" class="container-fluid">
            <p>Welcome to music website</p>
        </div>

        <div id="login-content" style="display: none;">
            <div id="song-list" class=" container-fluid border border-primary">
                <h3>Song You May Interested</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Release Date</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="songList">
    
                    </tbody>
    
                </table>
            </div>
            
            <div id="play-list-table" class=" container-fluid border border-primary">
                <h3>Your Playlist</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>                        
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="playlist">
    
                    </tbody>
    
                </table>    
            </div>

        </div>

    </dvi>
</body>

</html>
